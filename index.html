<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind-->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>Schedule</title>
</head>

<body>
  <div id="app" class="container mx-auto">
    <div class="flex mt-4 justify-center">
      <v-calendar @dayclick="selectDate" :first-day-of-week="1" :attributes="attrs"></v-calendar>
    </div>
    <div class="mx-auto max-w-xl flex mt-4 justify-center flex-col">
      <div v-for="course in show" :class="'px-4 py-2 flex border-l-4 border-' + course.color + '-500'">
        <div class="pr-2">
          {{ `${course.time.start} - ${course.time.end}` }}
        </div>
        <div>
          <h3 class="font-semibold">{{ `${course.title}[${course.role}]` }}</h3>
          <p class="text-gray-500">{{ course.school }}</p>
          <p class="text-gray-500">{{ course.company }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue -->
  <script src='https://unpkg.com/vue'></script>
  <script src='https://unpkg.com/v-calendar'></script>

  <script src="./index.js"></script>
</body>

</html>
